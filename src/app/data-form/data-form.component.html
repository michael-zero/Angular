<form action="" class="form-horizontal" (ngSubmit)="handleSubmit()" [formGroup]="formulario">
  <div class="form-group">
    <div class="form-row">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input  type="text" class="form-control" [ngClass]="aplicaCSSdeErro('nome')" id="nome" formControlName="nome" placeholder="Nome" required>

      <!-- <div *ngIf="verificaValidTouched('nome')"
        class="alert alert-danger" role="alert"
        >
          Nome é obrigatório.
      </div> -->
      <app-campo-control-erro msgErro="Nome é obrigatório."
      [mostrarErro]="verificaValidTouched('nome')"></app-campo-control-erro>

    </div>
    </div>

  </div>

  <div class="form-group">
    <div class="form-row">

    <div class="col-sm-12">
    <label for="email">E-mail</label>
    </div>

    <div class="col-sm-12">
      <input email type="email"  [ngClass]="aplicaCSSdeErro('email')" class="form-control" id="email" formControlName="email" required placeholder="nome@email.com">
      <app-campo-control-erro msgErro="E-mail é obrigatório." [mostrarErro]="verificaValidTouched('email')"></app-campo-control-erro>
      <app-campo-control-erro msgErro="E-mail inválido." [mostrarErro]="verificaEmailInvalido()"></app-campo-control-erro>
    </div>
    </div>

  </div>

  <!-- ENDERECO -->
  <div formGroupName="endereco">
    <div class="form-group" [ngClass]="aplicaCSSdeErro('endereco.cep')">
      <div class="form-row">
        <!-- CEP -->
        <div class="col-md-3">
            <label for="cep" class="control-label">CEP</label>
            <input type="text"
            (blur)="consultarCEP()"
            formControlName="cep"
            class="form-control" id="cep" />
            <app-campo-control-erro msgErro="CEP é obrigatório" [mostrarErro]="verificaValidTouched('endereco.cep')"></app-campo-control-erro>

        </div>
        <!-- NUMERO -->
        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input type="text" formControlName="numero" [ngClass]="aplicaCSSdeErro('endereco.numero')" class="form-control" id="numero" />
          <app-campo-control-erro app-campo-control-erro msgErro="Número inválido" [mostrarErro]="verificaValidTouched('endereco.numero')"></app-campo-control-erro>

        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input formControlName="complemento" type="text" class="form-control" id="complemento"/>
        </div>

      </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCSSdeErro('endereco.rua')">
      <div class="form-row">

      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>

      <div class="col-sm-12">
        <input readonly formControlName="rua" [ngClass]="aplicaCSSdeErro('endereco.rua')" type="text" class="form-control" id="rua" placeholder="rua">
        <app-campo-control-erro msgErro="Rua é obrigatório." [mostrarErro]="verificaValidTouched('endereco.rua')"></app-campo-control-erro>

      </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCSSdeErro('endereco.bairro')">
      <div class="form-row">
        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input formControlName="bairro" [ngClass]="aplicaCSSdeErro('endereco.bairro')" type="text" class="form-control" id="bairro"/>
          <app-campo-control-erro msgErro="Bairro é obrigatório." [mostrarErro]="verificaValidTouched('endereco.bairro')"></app-campo-control-erro>

        </div>

        <div class="col-md-4" [ngClass]="aplicaCSSdeErro('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <input formControlName="cidade" [ngClass]="aplicaCSSdeErro('endereco.cidade')" type="text" class="form-control" id="cidade"/>
        <app-campo-control-erro msgErro="Cidade é obrigatório." [mostrarErro]="verificaValidTouched('endereco.cidade')"></app-campo-control-erro>

        </div>

        <div class="col-md-3" [ngClass]="aplicaCSSdeErro('endereco.estado')">
          <label for="estado" class="control-label">Estado</label>
          <!-- Criando o Select para estado -->
          <select id="estado" formControlName="estado" class="form-control" >
              <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{estado.nome}}</option>
          </select>
          <app-campo-control-erro msgErro="Estado é obrigatório." [mostrarErro]="verificaValidTouched('endereco.estado')"></app-campo-control-erro>

        </div>

      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">

    <div class="col-md-3" [ngClass]="aplicaCSSdeErro('cargo')">
      <label for="cargo" class="control-label">Cargo</label>
      <!-- Criando o Select para cargo -->
      <select id="cargo" formControlName="cargo" [compareWith]="compararCargos" class="form-control" >
          <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{cargo.desc}}</option>
      </select>

    </div>
    </div>
  </div>

  <!-- BTNS -->

  <button class="btn btn-primary" type="submit">Enviar</button>
  <button class="btn btn-info" (click)="setarCargo()">Cargo</button>
  <button class="btn btn-warning" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
