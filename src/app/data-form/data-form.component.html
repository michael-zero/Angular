<form action="" class="form-horizontal" [formGroup]="formulario">
  <div class="form-group">
    <div class="form-row">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input  type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>

      <!-- <app-campo-control-erro msgErro="Nome é obrigatório." [mostrarErro]="verificaValidTouched(nome)"></app-campo-control-erro> -->
    </div>
    </div>

  </div>

  <div class="form-group">
    <div class="form-row">

    <div class="col-sm-12">
    <label for="email">E-mail</label>
    </div>

    <div class="col-sm-12">
      <input email type="email" class="form-control" id="email" name="email" required placeholder="nome@email.com">
      <!-- <app-campo-control-erro msgErro="E-mail inválido." [mostrarErro]="verificaValidTouched(email)"></app-campo-control-erro> -->
    </div>
    </div>

  </div>

  <button class="btn btn-primary" type="submit">Enviar</button>

  <!-- <app-form-debug [form]="f"></app-form-debug> -->
</form>
