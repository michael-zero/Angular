<form action="" #f="ngForm" class="form-horizontal" (ngSubmit)="handleSubmit(f)">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
    <div class="form-row">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input #nome="ngModel" type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" placeholder="Nome" required>
      <div *ngIf="!nome.valid && nome.touched"
      class="alert alert-danger" role="alert"
      >
        Nome é obrigatório.
      </div>
    </div>
    </div>

    <!--
    <div>
      {{nome.className}}
    </div>
    -->

  </div>

  <div class="form-group"  [class.has-error]="!email.valid && email.touched">
    <div class="form-row">

    <div class="col-sm-12">
    <label for="email">E-mail</label>
    </div>

    <div class="col-sm-12">
      <input email #email="ngModel" type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required placeholder="nome@email.com">

      <div *ngIf="!email.valid && email.touched"
      class="alert alert-danger" role="alert">
        E-mail inválido.
      </div>
    </div>
    </div>

  </div>

  <div class="form-group">
    <div class="form-row">

    <div class="col-sm-12">
     <label for="curso">Curso</label>
    </div>
    <div class="col-sm-12">
     <input type="text" class="form-control" id="curso" name="curso" [ngModel]="usuario.curso" placeholder="Math">
    </div>

    </div>
  </div>

  <div class="form-group" [class.has-error]="!cep.valid && cep.touched">
    <div class="form-row">
      <div class="col-md-3">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"/>
          <div *ngIf="!cep.valid && cep.touched"
          class="alert alert-danger" role="alert">
            CEP é obrigatório.
          </div>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel"/>
          <div *ngIf="!numero.valid && numero.touched"
          class="alert alert-danger" role="alert">
            Número inválido.
          </div>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complemento="ngModel"/>
      </div>

    </div>

  </div>

  <div class="form-group" [class.has-error]="!rua.valid && rua.touched">
    <div class="form-row">

    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>

    <div class="col-sm-12">
      <input #rua="ngModel" readonly type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" placeholder="rua" required>
      <div *ngIf="!rua.valid && rua.touched"
      class="alert alert-danger" role="alert"
      >
       Rua é obrigatório.
      </div>
    </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel"/>
        <div *ngIf="!bairro.valid && bairro.touched"
        class="alert alert-danger" role="alert">
          Bairro é obrigatório.
        </div>
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel"/>
        <div *ngIf="!cidade.valid && cidade.touched"
        class="alert alert-danger" role="alert">
        Cidade é obrigatório.
        </div>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel"/>
        <div *ngIf="!estado.valid && estado.touched"
        class="alert alert-danger" role="alert">
        Estado é obrigatório.
        </div>
      </div>

    </div>
  </div>

  <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Enviar</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
